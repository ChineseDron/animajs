<script type="text/javascript" src="js/animajs.js"></script>

<script>
	var anima = _(".box");
	
	window.onkeydown = function(e) {
		if (e.keyCode === 68) { //D
			
			anima.stopp().animate({
				'left' : '100%', //100%
			},4000);

		} else if (e.keyCode === 83) { //S 
			anima.stopp().animate({
				'top' : '100%',
			},2000);
		
		} else if (e.keyCode === 87) { //W
			anima.stopp().animate({
				'top' : '0%',
			},2000);	

		} else if (e.keyCode === 65) { //A
			anima.stopp().animate({
				'left' : '0%',
			},4000);
		}	
	}

	
</script>
